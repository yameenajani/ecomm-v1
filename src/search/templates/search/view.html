{% extends "base.html" %}

{% block content %}
 <div class='row  mb-3'>
            {% if query %}
            <div class='col-12' >
                Results for <b>{{ query }}</b>
                <hr/>
            </div>
            {% else %}

            <div class='col-12 col-md-6 mx-auto py-5'>
               {% include 'search/snippets/search-form.html' %}

            </div>
            <div class='col-12'>
                <hr>
            </div>
            {% endif %}
</div>


        <div class='row'>



    {% for obj in object_list %}
    <div class="col-12 col-sm-6 col-md-12 col-xl-6 px-5">
            
        {% include 'products/snippets/card.html' with instance=obj %}  
        
    </div>  

       
    
    {% endfor %}
</div>
{% endblock %}
